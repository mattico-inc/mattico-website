<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattico LLC</title>
    <meta name="description" content="Mattico LLC - We make cool things with a focus on open software and hardware.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            max-width: 400px;
            width: 80%;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            color: #888;
            margin-bottom: 3rem;
        }

        .coming-soon {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 3rem;
        }

        .contact {
            margin-top: 2rem;
        }

        .contact a {
            color: #888;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: #ffffff;
        }

        footer {
            padding: 2rem;
            text-align: center;
            color: #444;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .tagline {
                font-size: 1.25rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <img src="images/logo.png" alt="Mattico" class="logo">
            <h1 class="tagline">Hi, we make cool things</h1>
            <p class="subtitle">with a focus on open software and hardware</p>
            <span class="coming-soon">Something new is coming</span>
            <div class="contact">
                <a href="mailto:contact@mattico.net">contact@mattico.net</a>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 Mattico LLC
    </footer>
</body>
</html>
